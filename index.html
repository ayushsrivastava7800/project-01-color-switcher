<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Switchers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Scheme Switcher</h1>
        <p>Click on a color to change the background:</p>
        <div class="button-container">
            <button class="button" id="gray">Gray</button>
            <button class="button" id="white">White</button>
            <button class="button" id="blue">Blue</button>
            <button class="button" id="yellow">Yellow</button>
        </div>
        <button id="reset" class="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
